<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        #app{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        table, tr, td, th{
            border : 1px solid black;
            border-collapse: collapse;
            padding : 5px 10px;
            text-align: center;
        }
        a {
            cursor: pointer;
        }
        button {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div id="app">
        <table>
            <tr>
                <th>번호</th>
                <th>제품명</th>
                <th>가격</th>
                <th>종류</th>
                <th>재고</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            <tr v-for="item in list" :key="item.productId">
                <td>{{item.productId}}</td>
                <td><a @click="fnView(item.productId)">{{item.productName}}</a></td>
                <td>{{item.price}}</td>
                <td>{{item.category}}</td>
                <td>{{item.stock}}</td>
                <td><button @click="fnEdit(item.productId)">수정</button></td>
                <td><button @click="fnRemove(item.productId)">삭제</button></td>
            </tr>
        </table>
        <a href="product-add.html"><button>등록</button></a>
        <div style="margin-top: 20px; text-align: center;">
            <button @click="page--; fnGetList()" v-if="page != 1">이전</button>
            <button v-for="p in totalPages" @click="page = p; fnGetList()">
                {{ p }}
            </button>
            <button @click="page++; fnGetList()" v-if="page != totalPages">다음</button>
        </div>
    </div>
</body>

</html>
<script>

    const app = Vue.createApp({
        data() {
            return {
                list : [],
                Info : '',
                page: 1,
                size: 10,
                totalCount: 0,
                totalPages: 1,
                
            };
        },
        methods: {
            fnGetList() {
                let self = this;
                fetch('http://localhost:3000/product/'+self.page+'/'+self.size)
                    .then(res => res.json())
                    .then(data => {
                        self.list = data.list;
                        self.totalCount = data.totalCount;
						self.totalPages = Math.ceil(self.totalCount / self.size);
                        console.log(self.list);
                    })
                    .catch(error => {
                        console.error('에러 발생:', error);
                    });
            },
            fnView(productId){
                location.href = "http://localhost:5501/day3/product-view.html?productId="+productId;
            },
            fnRemove(productId){
                let self = this;
                fetch('http://localhost:3000/product/'+productId, {method : "DELETE"})
                // fetch('http://localhost:3000/board/delete?boardNo='+boardNo)
                    .then(res => res.json())
                    .then(data => {
                        if(data.result == 'success'){
                            alert("데이터가 삭제되었습니다.");
                            self.fnGetList();
                        }else{
                            alert("데이터 삭제에 실패했습니다.");
                        }
                    })
                    .catch(error => {
                        console.error('에러 발생:', error);
                    });
            },
            fnEdit(productId){
                location.href="product-add.html?productId="+productId;
            },
            goPage(p) {
                    if (p < 1 || p > this.totalPages) return;
                    this.page = p;
                    this.fnGetList();
            },
        },
        mounted() {
            var self = this;
            self.fnGetList();
        }
    });

    app.mount('#app');


</script>
