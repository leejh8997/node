<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div>제품번호 : {{Info.productId}}</div>
        <div>제품명 : {{Info.productName}}</div>
        <div>제품설명 : {{Info.description}}</div>
        <div>가격 : {{Info.price}}</div>
        <div>재고 : {{Info.stock}}</div>
        <div>종류 : {{Info.category}}</div>

    </div>
</body>

</html>
<script>

    const app = Vue.createApp({
        data() {
            return {
                Info: {},
                productId: ''
            };
        },
        methods: {
            fnGetInfo() {
                let self = this;
                fetch('http://localhost:3000/product/' + self.productId)
                    // fetch('http://localhost:3000/board/view?boardNo='+boardNo)
                    .then(res => res.json())
                    .then(data => {
                        console.log(data);
                        self.Info = data.Info;
                        console.log(self.Info);
                    })
                    .catch(error => {
                        console.error('에러 발생:', error);
                    });
            },
        },
        mounted() {
            var self = this;
            const urlParams = new URLSearchParams(window.location.search);
            self.productId = urlParams.get("productId");
            self.fnGetInfo();

        }
    });

    app.mount('#app');


</script>
